<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phone Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
</head>
<body>
    <div class="container">
        <h2 th:text="#{phonebook.applicationName}"/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="#{phonebook.table.firstColumn.title}"/>
                <th th:text="#{phonebook.table.secondColumn.title}"/>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${allPersons}">
                <td th:text="${person.firstName}"/>
                <td th:text="${person.lastName}"/>
                <td>
                    <table>
                        <tbody>
                        <tr th:each="phone : ${person.phones}">
                            <td th:text="${phone.number}"/>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
